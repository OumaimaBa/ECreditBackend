version: '3.8'

services:
  # Application Spring Boot (H2 embarquée, pas besoin de MySQL)
  ecredit-backend:
    image: umaimaba/ecredit-backend:${IMAGE_TAG:-latest}
    container_name: ecredit-backend-app
    ports:
      - "8085:8080"
    environment:
      # Variables pour Spring Boot
      SPRING_PROFILES_ACTIVE: default
      SERVER_PORT: 8080
    networks:
      - ecredit-network
    restart: unless-stopped

  # Jenkins (CI/CD)
  jenkins:
    image: jenkins/jenkins:lts
    container_name: docker_jenkins_1
    user: root
    ports:
      - "8082:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker:ro
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - ecredit-network

  # Nexus (stockage artefacts)
  nexus:
    image: sonatype/nexus3
    container_name: nexus
    ports:
      - "8081:8081"
    volumes:
      - nexus-data:/nexus-data
    networks:
      - ecredit-network

  # SonarQube (analyse qualité)
  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    depends_on:
      - sonarqube-db
    networks:
      - ecredit-network

  # Base PostgreSQL pour SonarQube (SonarQube en a besoin)
  sonarqube-db:
    image: postgres:15
    container_name: sonarqube-database
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - sonarqube-db-data:/var/lib/postgresql/data
    networks:
      - ecredit-network

volumes:
  jenkins_home:
  nexus-data:
  sonarqube-db-data:

networks:
  ecredit-network:
    driver: bridge
