version: "3.8"

services:
  # ============================================
  # APPLICATION (OBLIGATOIRE)
  # ============================================
  
  mysql:
    image: mysql:8.0
    container_name: mysql-ecredit
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=ecredit
      - MYSQL_USER=ecredituser
      - MYSQL_PASSWORD=ecreditpass
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ecredit-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  ecredit-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: umaimaba/ecredit-backend:latest
    container_name: ecredit-backend-app
    depends_on:
      - mysql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-ecredit:3306/ecredit
      - SPRING_DATASOURCE_USERNAME=ecredituser
      - SPRING_DATASOURCE_PASSWORD=ecreditpass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    ports:
      - "8085:8080"
    networks:
      - ecredit-network

  # ============================================
  # MONITORING (OBLIGATOIRE)
  # ============================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - ecredit-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - ecredit-network
    depends_on:
      - prometheus

volumes:
  mysql-data:

networks:
  ecredit-network:
    driver: bridge
