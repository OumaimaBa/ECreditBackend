version: "3.8"

services:
  # ============================================
  # APPLICATION SPRING BOOT (avec H2 embarqu√©e)
  # ============================================

  ecredit-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: umaimaba/ecredit-backend:latest
    container_name: ecredit-backend-app
    ports:
      - "8085:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - SERVER_PORT=8080
    networks:
      - ecredit-network
    restart: unless-stopped

  # ============================================
  # MONITORING (OBLIGATOIRE)
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - ecredit-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - ecredit-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  ecredit-network:
    driver: bridge
